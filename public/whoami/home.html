<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Who Am I</title>
    <script src="../whoami/js/whoami-bundle.js" type="text/javascript"></script>

    <div class="users-wrapper" style="display:none;">
      <div class="user-card">
        <span class="user-name">Daniel</span>

      </div>
      <div class="user-card">
        <span class="user-name">Otro usuario</span>
        <label for="">Character: </label>

      </div>
    </div>
    <script>
      var socket = io();
    </script>
  </body>
