<!DOCTYPE html>
<html lang="es">
<head>
  <!--Favicon-->
  <link href="img/favicon.png" rel="icon" type="image/png"/>

  <!-- Codification -->
  <meta charset="UTF-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Title -->
  <title>DS.dev</title>

  <!-- CDNs -->
  <!--Roboto Font-->
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'>

  <!--Material Icons-->
  <link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Styles are loaded from webpack -->

  <script type="text/javascript" src="/js/mustache.min.js"></script>
  <script type="text/javascript" src="/js/dev-bundle.js"></script>


</head>
<body>

  <!-- Header -->

  <header>
    <nav id="navbar">

      <span id="menu-button">
        <a href="/">
          <svg id="code-icon" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
          </svg>
        </a>
        <svg id="menu-icon" height="26" viewBox="0 0 24 24" width="26" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
        DS.dev
      </span>

      <ul id="dev-nav-links"><!-- Filled from template --></ul>
      <div id="dev-nav-links-back"></div>
    </nav>
  </header>

  <!-- Content -->

  <div id="page-content"></div>


  <!-- Templates -->

  <!-- Nav links template -->
  <script type="text/template" id="dev-nav-links-template">
    <li class="nav-link">
      <a href="/dev">
        <svg class="nav-link-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        {{home}}
      </a>
    </li>
    <li class="nav-link">
      <a href="/dev#work">
        <svg class="nav-link-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z"/>
        </svg>
        {{work}}
      </a>
    </li>
    <li class="nav-link-external">
      <a href="https://github.com/danieluy" target="_blank">
        <svg class="nav-link-icon" height="24" viewBox="0 0 1024 1024" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M512 0C229.25 0 0 229.25 0 512c0 226.25 146.688 418.125 350.156 485.812 25.594 4.688 34.938-11.125 34.938-24.625 0-12.188-0.469-52.562-0.719-95.312C242 908.812 211.906 817.5 211.906 817.5c-23.312-59.125-56.844-74.875-56.844-74.875-46.531-31.75 3.53-31.125 3.53-31.125 51.406 3.562 78.47 52.75 78.47 52.75 45.688 78.25 119.875 55.625 149 42.5 4.654-33 17.904-55.625 32.5-68.375C304.906 725.438 185.344 681.5 185.344 485.312c0-55.938 19.969-101.562 52.656-137.406-5.219-13-22.844-65.094 5.062-135.562 0 0 42.938-13.75 140.812 52.5 40.812-11.406 84.594-17.031 128.125-17.219 43.5 0.188 87.312 5.875 128.188 17.281 97.688-66.312 140.688-52.5 140.688-52.5 28 70.531 10.375 122.562 5.125 135.5 32.812 35.844 52.625 81.469 52.625 137.406 0 196.688-119.75 240-233.812 252.688 18.438 15.875 34.75 47 34.75 94.75 0 68.438-0.688 123.625-0.688 140.5 0 13.625 9.312 29.562 35.25 24.562C877.438 930 1024 738.125 1024 512 1024 229.25 794.75 0 512 0z" />
        </svg>
        {{github}}
      </a>
    </li>
    <li class="nav-link">
      <a href="/dev#academic">
        <svg class="nav-link-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
        </svg>
        {{academic}}
      </a>
    </li>
    <!-- <li class="nav-link">
      <a href="/dev#stuff"><i class="material-icons">&#xE147;</i> {{stuff}}</a>
    </li> -->
    <li class="nav-link">
      <a href="/dev#contact">
        <svg class="nav-link-icon" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H6v-1c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
        {{contact}}
      </a>
    </li>
    <button type="button" id="btn-toggle-lang" title="{{toggle_lang.title}}">{{toggle_lang.lang}} <i class="material-icons">&#xE894;</i></button>
  </script>

  <!-- Content templates -->
  <!-- Home -->
  <script type="text/template" class="page-content-template" id="#home">
    <h1>{{title}}</h1>
    <div class="content-wrapper">
      <div class="list-header">
        <span class="logo-header"><img src="img/avatar.jpg" alt="Avatar"></span>
        <span class="header-title">Daniel Sosa Cardozo</span>
        <span class="header-subtitle">{{subtitle}}</span>
      </div>
      <div class="list-body">

        <h2>{{h2titles.0}}</h2>
        <p>
          {{paragraphs.0}}
        </p>
        <p>
          {{{paragraphs.1}}}
        </p>
        <p>
          {{{paragraphs.2}}}
        </p>
        <h2>{{h2titles.1}}</h2>
        <div class="flex-wrapper">

          {{#techs}}
          <div class="tech-item">
            <div class="tech-header">
              <img src="{{icon.src}}" alt="{{icon.alt}}">
            </div>
            <div class="tech-body">
              <h3><a href="{{title.href}}" target="_blank">{{title.text}}</a></h3>
              <p>
                {{p}}
              </p>
            </div>
          </div>
          {{/techs}}

        </div>
      </div>
    </div>
  </script>
  <!-- Work -->
  <script type="text/template" class="page-content-template" id="#work">
    <h1>{{title}}</h1>
    <div class="content-wrapper">
      <div class="list-header">
        <span class="logo-header"><img src="img/employed_128.jpg" alt="{{employed.logo_alt}}"></span>
        <span class="header-title">{{employed.header_title}}</span>
        <span class="header-subtitle">{{employed.header_subtitle}}</span>
      </div>
      <div class="list-header">
        <span class="logo-header"><img src="img/freelance_128.jpg" alt="{{freelance.logo_alt}}"></span>
        <span class="header-title">{{freelance.header_title}}</span>
        <span class="header-subtitle">{{freelance.header_subtitle}}</span>
      </div>
      <div class="list-body">

        <div class="work-wrapper">
          <!-- <label>{{label.title}}</label> -->
          <span class="work-title">{{freelance.works.prizes_management.title}} {{freelance.works.prizes_management.year}}</span>
          <img src="{{freelance.works.prizes_management.cover.src}}" alt="{{freelance.works.prizes_management.cover.alt}}">
          <!-- <label>{{label.description}}</label> -->
          <span class="work-description">{{freelance.works.prizes_management.description}}</span>
          <label>{{freelance.works.labels.client_name}}:</label>
          <span class="client-name">
            {{{freelance.works.prizes_management.client_name}}}
          </span>
        </div>

        <div class="work-wrapper">
          <!-- <label>{{label.title}}</label> -->
          <span class="work-title">{{freelance.works.mtec.title}} {{freelance.works.mtec.year}}</span>
          <img src="{{freelance.works.mtec.cover.src}}" alt="{{freelance.works.mtec.cover.alt}}">
          <!-- <label>{{label.description}}</label> -->
          <span class="work-description">{{freelance.works.mtec.description}}</span>
          <label>{{freelance.works.labels.client_name}}:</label>
          <span class="client-name">
            {{{freelance.works.mtec.client_name}}}
          </span>
        </div>

      </div>
    </div>
  </script>


  <!-- Academic -->
  <script type="text/template" class="page-content-template" id="#academic">
    <h1>{{title}}</h1>
    <div class="content-wrapper">
      {{#careers}}
      <div class="career-wrapper">
        <div class="list-header">
          <span class="logo-header"><img src="{{institution.logo.src}}" alt="{{institution.logo.alt}}"></span>
          <span class="header-title">{{name}} <i><small>{{status}}</small></i></span>
          <span class="header-subtitle">{{institution.name}}</span>
          <a href="{{page}}" target="_blank"><i class="material-icons">&#xE89E;</i></a>
        </div>
        <div class="courses-header">
          <label class="column-label center">{{labels.grade}}</label>
          <label class="column-label">{{labels.course_name}}</label>
        </div>
        {{#courses}}
        <div class="career-course">
          <span class="course-score">{{score}}</span>
          <div class="course-info">
            <span class="course-title">{{name}}</span>
            <span class="course-techs">{{techs}}</span>
          </div>
        </div>
        {{/courses}}
      </div>
      {{/careers}}
    </div>
  </script>

  <!-- Contact -->
  <script type="text/template" class="page-content-template" id="#contact">
    <h1>{{title}}</h1>
    <div class="content-wrapper">
      <div class="contact-wrapper">
        <div class="list-header">
          <span class="logo-header"><img src="img/phone_logo_128.jpg" alt="{{phone.logo_alt}}"></span>
          <span class="header-title">{{phone.header_title}}</span>
          <span class="header-subtitle">(+598) 99 636 065</span>
        </div>
        <div class="list-header">
          <span class="logo-header"><img src="img/email_logo_128.jpg" alt="{{mail.logo_alt}}"></span>
          <span class="header-title">{{mail.header_title}}</span>
          <span class="header-subtitle">danielsosa.dev@gmail.com</span>
        </div>
        <div class="list-body">
          <form class="" action="/dev/contact" method="post">
            <label for="txt_name">{{label.name}} *</label>
            <input id="txt_name" type="text" name="name" value="" placeholder="{{placeholder.name}}" required>
            <label for="txt_email">{{label.email}} *</label>
            <input id="txt_email" type="email" name="email" value="" placeholder="{{placeholder.email}}" required>
            <label for="txt_phone">{{label.phone}}</label>
            <input id="txt_phone" type="text" name="phone" value="" placeholder="{{placeholder.phone}}" >
            <label for="txt_message">{{label.mensaje}} *</label>
            <textarea id="txt_message" name="message" value="" placeholder="{{placeholder.mensaje}}" required></textarea>
            <button type="submit" name="button" class="send-button"><i class="material-icons">&#xE163;</i></button>
          </form>
        </div>
      </div>
    </div>
  </script>

  <!-- Stuff -->
  <script type="text/template" class="page-content-template" id="#stuff">
    <h1>{{title}}</h1>
    <div class="content-wrapper">
      <div class="contact-wrapper">
        <div class="list-header">
          <span class="logo-header"><img src="img/phone_logo_128.jpg" alt="{{phone.logo_alt}}"></span>
          <span class="header-title">{{phone.header_title}}</span>
          <span class="header-subtitle">(+598) 99 636 065</span>
        </div>
        <div class="list-header">
          <span class="logo-header"><img src="img/email_logo_128.jpg" alt="{{mail.logo_alt}}"></span>
          <span class="header-title">{{mail.header_title}}</span>
          <span class="header-subtitle">danielsosa.dev@gmail.com</span>
        </div>
        <div class="list-body">
          <form class="" action="/dev/contact" method="post">
            <label for="txt_name">{{label.name}} *</label>
            <input id="txt_name" type="text" name="name" value="" placeholder="{{placeholder.name}}" required>
            <label for="txt_email">{{label.email}} *</label>
            <input id="txt_email" type="email" name="email" value="" placeholder="{{placeholder.email}}" required>
            <label for="txt_phone">{{label.phone}}</label>
            <input id="txt_phone" type="text" name="phone" value="" placeholder="{{placeholder.phone}}" >
            <label for="txt_message">{{label.mensaje}} *</label>
            <textarea id="txt_message" name="message" value="" placeholder="{{placeholder.mensaje}}" required></textarea>
            <button type="submit" name="button" class="send-button"><i class="material-icons">&#xE163;</i></button>
          </form>
        </div>
      </div>
    </div>
  </script>
</body>
</html>
